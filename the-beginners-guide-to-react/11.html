<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root');

    function Box({className = '', size, style, ...props}){
      const sizeClassName = size || '';
      const {backgroundColor, ...rest} = style;
      return (
        <div className={`box box--${size} ${className}`} style={style} {...props} >
          {size} {backgroundColor} box
        </div>
      )
    }

    const element = (
      <div>
        <Box
          size="small"
          style={
            {
              backgroundColor: 'navy', 
              color: 'white'
            }
          }
        >
        </Box>

        <Box
          size="medium"
          style={
            {
              backgroundColor: '#FF2400', 
              color: 'white'
            }
          }
        >
        </Box>

        <Box
          size="large"
          style={
            {
              backgroundColor: '#B2B266', 
              color: 'white'
            }
          }
        >
        </Box>
      </div>
    )

    ReactDOM.render(element, rootElement);
  </script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large{
      width: 270px;
      height: 270px;
    }
    .box--medium{
      width: 180px;
      height: 180px;
    }
    .box--small{
      width: 90px;
      height: 90px;
    }
  </style>
</body>
