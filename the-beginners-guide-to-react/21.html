<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://www.unpkg.com/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root');

    function Form(){
      const nameInput = 'nameInput';

      const [name, setName] = React.useState('');
      const adequateName = name.toLowerCase() == name;

      function handleSubmit(event){
        event.preventDefault();
        const name = event.target.elements[nameInput].value;
        alert(`Você preencheu: ${name}`);
      }

      function handleChange(event){
        setName(event.target.value);
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor={nameInput}>Name</label>
            <input id={nameInput} type="text" onChange={handleChange}/>
          </div>
          { !adequateName && <p style={{color: "crimson"}}>O nome deve ter apenas letras minúsculas</p>}
          <button disabled={!adequateName} type="submit">Submit</button>
        </form>
      )
    }
      
    ReactDOM.render(<Form />, rootElement);
  </script>
  <style>
    *{
      margin: 5px;
      margin-left: 1px;
    }
  </style>
</body>
